<!DOCTYPE HTML>
<html>
<head>
<title>
navigation bar
</title>
<style>
ul{
	list-style-type: none;
	display: inline;
	background-color: black;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}
li{
	color: black;
	float: left;
	margin: 5px;
}
li a{
	text-align: center;
	text-decoration: none;
	
	
	padding-left: 50px;
	padding-right: 50px;
	padding-top: 20px;
	padding-bottom: 20px ;
}li a:hover{
	color: red;
}
</style>
</head>
<body>
<input type="text" placeholder="search"/>
<ul>
	<li>
		home
	</li>
	<li>
		products
	</li>
	<li>
		information
	</li>
	<li>
		about
	</li>
</ul>
</body>
</html>
